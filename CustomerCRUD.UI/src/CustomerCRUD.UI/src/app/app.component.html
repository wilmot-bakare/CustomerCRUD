<table>
  <thead>
    <th>Name</th>
    <th>PostCode</th>
    <th>Age</th>
    <th>Height</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.name}}</td>
      <td>{{customer.postCode}}</td>
      <td>{{customer.age}}</td>
      <td>{{customer.height}}</td>
    </tr>
  </tbody>
</table>
