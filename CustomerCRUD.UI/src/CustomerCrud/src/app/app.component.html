<div>
    <h1>Customer CRUD</h1>
<button (click)="addCustomer()">Add A New Customer</button>
    <table >
    <thead >
      <th>Name</th>
      <th>PostCode</th>
      <th>Age</th>
      <th>Height</th>
      <th >Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.name}}</td>
        <td>{{customer.postCode}}</td>
        <td>{{customer.age}}</td>
        <td>{{customer.height}}</td>
        <td><button (click)="updateCustomer(customer)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-customer [customer]="customerToEdit"></app-edit-customer>
